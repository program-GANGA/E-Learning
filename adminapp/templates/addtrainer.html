{% extends 'base3.html' %}

{% block content %}
<style>
    body {
        background-color: #f0f4f8; /* Light background for the entire page */
        font-family: Arial, sans-serif;
    }

    .form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 20px auto;
        transition: box-shadow 0.3s ease;
    }

    .form-container:hover {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Shadow effect on hover */
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #eff3f5;
        font-size: 28px;
        font-weight: bold;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #2c3e50;
    }

    input[type="text"], input[type="password"], input[type="number"], input[type="email"], input[type="tel"], select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        color: #333;
        background-color: #f9f9f9;
        transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
        border-color: #2980b9;
        box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
    }

    button {
        width: 100%;
        padding: 14px;
        background-color: #3498db;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
        background-color: #218c53;
        transform: translateY(-2px); /* Button lift effect */
    }

    .error-message {
        color: red;
        font-size: 14px;
        display: none; /* Initially hidden */
    }
</style>

<div class="form-container">
    <h2 style="color: black;">Add New Trainer</h2>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Trainer Name:</label>
            <input type="text" name="username" id="username" placeholder="Enter tariner name " required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter a password for trainer" required>
        </div>
        <div class="form-group">
            <label for="skype_id">Skype ID:</label>
            <input type="text" name="skype_id" id="skype_id" placeholder="Enter trainer skype_id " required>
        </div>
        <div class="form-group">
            <label for="whatsapp_number">WhatsApp Number:</label>
            <input type="text" name="whatsapp_number" id="whatsapp_number" placeholder="Enter trainer whatsapp_number " maxlength="10" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter trainer email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter trainer phone number" pattern="[0-9]{10}"
                maxlength="10" required>
            <span class="error-message" id="phone-error">Please enter a valid 10-digit phone number.</span>
        </div>
        <div class="form-group">
            <label for="course">Select Course:</label>
            <select name="course" id="course" required>
                <option value="" disabled selected>Select a course</option>
                {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Add Trainer</button>
    </form>
</div>
{% endblock %}
