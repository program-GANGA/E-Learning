{% extends 'base3.html' %}
{% block content %}

<style>
    .form-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 50px auto;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #f9fdff;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #2c3e50;
    }

    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        color: #333;
        background-color: #f9f9f9;
    }

    .form-control:focus {
        border-color: #2980b9;
        box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .alert {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
    }

    .alert-success {
        background-color: #2ecc71;
        color: white;
    }

    .alert-error {
        background-color: #e74c3c;
        color: white;
    }
</style>

<div class="form-container">
    <h2 style="color: black;">Add New Course</h2>
    
    <!-- Display messages here -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="course_name">Course Name:</label>
            <input type="text" name="course_name" id="course_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="fee">Course Fee:</label>
            <input type="number" name="fee" id="fee" class="form-control" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-success btn-block">Add Course</button>
    </form>
</div>

{% endblock %}
