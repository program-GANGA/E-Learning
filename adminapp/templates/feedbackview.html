{% extends 'base3.html' %}

{% block content %}
<style>
    .feedback-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    .feedback-card {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 300px;
        width: 100%;
        transition: transform 0.3s;
    }

    .feedback-card:hover {
        transform: translateY(-5px);
    }

    .feedback-header {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
    }

    .feedback-body {
        font-size: 16px;
        color: #666;
    }

    .feedback-footer {
        font-size: 14px;
        color: #888;
        margin-top: 10px;
    }
</style>

<div class="feedback-container">
    {% for feedback in feedbacks %}
    <div class="feedback-card">
        <div class="feedback-header">{{ feedback.student_name }}</div>
        <div class="feedback-body">
            {{ feedback.content }}
        </div>
        <div class="feedback-footer">
            Course: {{ feedback.course_name }} | Date: {{ feedback.created_at|date:"Y-m-d H:i" }}
        </div>
    </div>
    {% empty %}
    <div class="feedback-card">
        <div class="feedback-body">
            No feedback available.
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
