<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Internal CSS for Styling -->
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            background-color: #f4f7fa; /* Light gray background */
            height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #343a40; /* Dark background */
            color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: sticky;
            top: 0;
            height: 100vh;
            transition: width 0.3s;
        }

        /* Sidebar Heading */
        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center;
        }

        /* Sidebar Links */
        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #5b5f68; /* Darker gray on hover */
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="{% url 'student_dashboard' %}">Home</a>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'Uploaded_Videos' %}">Recorded Videos</a>
        <a href="{% url 'trainer_details' %}">Trainer Details</a>
        <a href="{% url 'progress_view' %}">Student Progress</a>
        <a href="{% url 'feedback' %}">Feedback</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
            <!-- Main Content -->
            <div class="main-content">
                <!-- Placeholder for dynamic content -->
                {% block content %}
                {% endblock %}
            </div>

</body>
</html>
